<!DOCTYPE html>
<html>
<head>
	<title>gambar</title>
</head>
<body>
	<img src="g.png" alt="gambar" width="200" title="gambar google">
	<!-- 
		alt = alternatif text pada gambar jika gambar tidak terpanggil
		width = mebugah ukuran
		height = tinggi
		title = mengasi judul pada gambar
	-->

	<hr>

	<a href="http://www.google.com">
		<img src="g.png" width="200">
	</a>
</body>
</html>
