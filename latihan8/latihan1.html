<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- simple -->
	<table>
		<tr>
			<td>baris1, kolom1</td>
			<td>baris1, kolom2</td>
		</tr>
		<tr>
			<td>baris2, kolom1</td>
			<td>baris2, kolom2</td>
		</tr>
	</table>
	<!-- complex -->
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris1, kolom1</td>
				<td>Baris1, kolom2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris2, kolom1</td>
				<td>Baris2, kolom2</td>
			</tr>
		</tbody>
	</table>
	<!-- 
		border		= memberi garis pada border
		cellspacing = menambah jarak antar cell
		cellpadding = memberi luas pada cell
		cospan 		= mengabungkan 2 cel col baris
		row 		= mengabungkan 2 cel row baris
	 -->
</body>
</html>
