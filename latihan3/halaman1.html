<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>
<!-- tag p br dan hr-->
<p>1</p>
<br>
<p>2</p>
<hr>
<!-- tag b, i dan u -->
<p><b>selamat datang</b> <i>di kuliah</i> <u>pemrogaman web</u></p>
<hr>

<!-- tag strong dan em -->
<strong>Pengumuman</strong> kuliah pada tanggal 1 sep <em>ditiadakan</em>
</body>
</html>
