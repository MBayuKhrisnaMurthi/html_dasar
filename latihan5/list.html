<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>
<body>
	<h3>daftar barang</h3>
	<!-- A, a , 1 -->
	<ol type="A">
		<li>nama</li>
		<li>kategori</li>
	</ol>
	<h3>daftar makanan</h3>
	<!-- disc, square, circle -->
	<ul type="square">
		<li>nasi goreng</li>
		<li>telur</li>
	</ul>
	<h3>pemrograman web</h3>
	<dl>
		<dt><strong>HTML</strong></dt>
		<dd>Hypertext Markup Language</dd>
		<dt>PHP</dt>
		<dd>Hypertext Preprocessor</dd>
	</dl>
</body>
</html>
